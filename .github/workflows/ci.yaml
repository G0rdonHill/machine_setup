---
name: CI
on:
  pull_request:
  push:
    branches:
      - master
  schedule:
    - cron:  '30 20 * * 5'
  workflow_dispatch:

jobs:
  # lint:
  #   name: Lint
  #   runs-on: ubuntu-latest
  #   steps:
  #     - name: Check out git repo.
  #       uses: actions/checkout@v2
