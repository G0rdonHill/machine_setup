  #       uses: actions/setup-python@v2
  #       with:
  #         python-version: '3.x'
  #     - name: Install lint requirements
  #       run: pip install -r ./scripts/lint_requirements.txt
  #     - name: Yaml lint
  #       run: yamllint .
  #     - name: Ansible lint
  #       run: ansible-lint .

  init-scripts:
    name: Init scripts
    runs-on: ubuntu-latest
    steps:
      - name: Check out git repo.
        uses: actions/checkout@v2

      - name: Set up python 3
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Run init script
        run: ./scripts/init.sh
        env:
          PY_COLORS: '1'

  host-test-changed:
    name: Host ansible run
    runs-on: ubuntu-latest
    needs: init-scripts
    steps:
      - name: Check out git repo.
        uses: actions/checkout@v2

      - name: Set up python 3
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Run ansible playbook
        run: |
              set -e
              make install-changed
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'

  host-test:
    name: Host ansible run
    runs-on: ubuntu-latest
    needs: init-scripts
    steps:
      - name: Check out git repo.
        uses: actions/checkout@v2

      - name: Set up python 3
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Run ansible playbook
        run: |
              set -e
              make install
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'

  molecule-test:
    name: Molecule
    runs-on: ubuntu-latest
    needs: host-test
    strategy:
      matrix:
        distro:
          - ubuntu:20.04
          - linuxmintd/mint20-amd64
          - linuxmintd/mint20.2-amd64
        role:
          - debug
          - git
          - docker
          - azure_cli
          - google_cloud
          - docker_compose
          - virtual_box
          - vagrant
          - terraform
          - kubectl
          - helm
          - vs_code
          - browsers
          - misc
          - multiboot
          - virtualenv
          - ohmyzsh

    steps:
      - name: Check out git repo.
        uses: actions/checkout@v2

      - name: Set up python 3
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install test dependencies
        run: make requirements

      - name: Test helm role
        run: cd roles/helm && molecule test
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DISTRO: ${{ matrix.distro }}

      - name: Test vs_code role
        run: cd roles/vs_code && molecule test
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DISTRO: ${{ matrix.distro }}

      - name: Test ${{ matrix.role }} role
        run: cd roles/${{ matrix.role }} && molecule test
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DISTRO: ${{ matrix.distro }}
